# =============================================================================
# Alert Bot Prometheus Alerting Rules
# =============================================================================

groups:
  # =============================================================================
  # SERVICE AVAILABILITY ALERTS
  # =============================================================================
  - name: service_availability
    rules:
      - alert: ServiceDown
        expr: up == 0
        for: 1m
        labels:
          severity: critical
          team: platform
        annotations:
          summary: "Service {{ $labels.job }} is down"
          description: "Service {{ $labels.job }} on {{ $labels.instance }} has been down for more than 1 minute."
          runbook_url: "https://runbooks.alertbot.com/service-down"

      - alert: ServiceHighErrorRate
        expr: |
          (
            rate(http_requests_total{status=~"5.."}[5m]) /
            rate(http_requests_total[5m])
          ) > 0.1
        for: 5m
        labels:
          severity: warning
          team: platform
        annotations:
          summary: "High error rate on {{ $labels.job }}"
          description: "Service {{ $labels.job }} has error rate above 10% for the last 5 minutes."

      - alert: ServiceHighLatency
        expr: |
          histogram_quantile(0.95, rate(http_request_duration_seconds_bucket[5m])) > 1
        for: 5m
        labels:
          severity: warning
          team: platform
        annotations:
          summary: "High latency on {{ $labels.job }}"
          description: "95th percentile latency is above 1 second on {{ $labels.job }}."

  # =============================================================================
  # ALERT ENGINE SPECIFIC ALERTS
  # =============================================================================
  - name: alert_engine
    rules:
      - alert: AlertProcessingBacklog
        expr: alert_engine_pending_alerts > 1000
        for: 2m
        labels:
          severity: warning
          team: alerts
        annotations:
          summary: "Alert processing backlog is high"
          description: "There are {{ $value }} pending alerts in the queue."

      - alert: AlertProcessingFailureRate
        expr: |
          (
            rate(alert_engine_processed_alerts_total{status="failed"}[5m]) /
            rate(alert_engine_processed_alerts_total[5m])
          ) > 0.05
        for: 3m
        labels:
          severity: warning
          team: alerts
        annotations:
          summary: "High alert processing failure rate"
          description: "Alert processing failure rate is above 5% for the last 5 minutes."

      - alert: MarketDataStale
        expr: time() - market_data_last_update_timestamp > 300
        for: 1m
        labels:
          severity: critical
          team: alerts
        annotations:
          summary: "Market data is stale"
          description: "Market data hasn't been updated for more than 5 minutes."

      - alert: TechnicalAnalysisFailure
        expr: increase(technical_analysis_errors_total[10m]) > 5
        for: 2m
        labels:
          severity: warning
          team: alerts
        annotations:
          summary: "Technical analysis errors increasing"
          description: "Technical analysis has failed {{ $value }} times in the last 10 minutes."

  # =============================================================================
  # TELEGRAM SERVICE ALERTS
  # =============================================================================
  - name: telegram_service
    rules:
      - alert: TelegramBotUnresponsive
        expr: telegram_bot_last_update_timestamp < (time() - 300)
        for: 2m
        labels:
          severity: critical
          team: notifications
        annotations:
          summary: "Telegram bot is unresponsive"
          description: "Telegram bot hasn't received updates for more than 5 minutes."

      - alert: TelegramMessageDeliveryFailure
        expr: |
          (
            rate(telegram_messages_total{status="failed"}[5m]) /
            rate(telegram_messages_total[5m])
          ) > 0.1
        for: 3m
        labels:
          severity: warning
          team: notifications
        annotations:
          summary: "High Telegram message delivery failure rate"
          description: "Telegram message delivery failure rate is above 10%."

      - alert: TelegramWebhookDown
        expr: telegram_webhook_status != 1
        for: 1m
        labels:
          severity: critical
          team: notifications
        annotations:
          summary: "Telegram webhook is down"
          description: "Telegram webhook is not responding properly."

  # =============================================================================
  # SUBSCRIPTION SERVICE ALERTS
  # =============================================================================
  - name: subscription_service
    rules:
      - alert: PaymentProcessingFailure
        expr: |
          (
            rate(payment_transactions_total{status="failed"}[10m]) /
            rate(payment_transactions_total[10m])
          ) > 0.05
        for: 5m
        labels:
          severity: warning
          team: billing
        annotations:
          summary: "High payment processing failure rate"
          description: "Payment processing failure rate is above 5% for the last 10 minutes."

      - alert: SubscriptionExpiryProcessingDelay
        expr: subscription_expiry_processing_delay_seconds > 3600
        for: 5m
        labels:
          severity: warning
          team: billing
        annotations:
          summary: "Subscription expiry processing is delayed"
          description: "Subscription expiry processing is delayed by {{ $value }} seconds."

  # =============================================================================
  # DATABASE ALERTS
  # =============================================================================
  - name: database
    rules:
      - alert: MongoDBDown
        expr: mongodb_up == 0
        for: 1m
        labels:
          severity: critical
          team: infrastructure
        annotations:
          summary: "MongoDB is down"
          description: "MongoDB instance is not responding."

      - alert: MongoDBHighConnections
        expr: mongodb_connections{state="current"} / mongodb_connections{state="available"} > 0.8
        for: 5m
        labels:
          severity: warning
          team: infrastructure
        annotations:
          summary: "MongoDB connection usage is high"
          description: "MongoDB is using {{ $value | humanizePercentage }} of available connections."

      - alert: MongoDBReplicationLag
        expr: mongodb_replset_member_replication_lag > 10
        for: 2m
        labels:
          severity: warning
          team: infrastructure
        annotations:
          summary: "MongoDB replication lag is high"
          description: "MongoDB replication lag is {{ $value }} seconds."

      - alert: RedisDown
        expr: redis_up == 0
        for: 1m
        labels:
          severity: critical
          team: infrastructure
        annotations:
          summary: "Redis is down"
          description: "Redis instance is not responding."

      - alert: RedisHighMemoryUsage
        expr: redis_memory_used_bytes / redis_memory_max_bytes > 0.9
        for: 5m
        labels:
          severity: warning
          team: infrastructure
        annotations:
          summary: "Redis memory usage is high"
          description: "Redis is using {{ $value | humanizePercentage }} of available memory."

      - alert: RedisHighConnections
        expr: redis_connected_clients > 100
        for: 5m
        labels:
          severity: warning
          team: infrastructure
        annotations:
          summary: "Redis has high number of connections"
          description: "Redis has {{ $value }} connected clients."

  # =============================================================================
  # SYSTEM RESOURCE ALERTS
  # =============================================================================
  - name: system_resources
    rules:
      - alert: HighCPUUsage
        expr: 100 - (avg by(instance) (rate(node_cpu_seconds_total{mode="idle"}[5m])) * 100) > 80
        for: 5m
        labels:
          severity: warning
          team: infrastructure
        annotations:
          summary: "High CPU usage on {{ $labels.instance }}"
          description: "CPU usage is above 80% for more than 5 minutes."

      - alert: HighMemoryUsage
        expr: |
          (
            node_memory_MemTotal_bytes - node_memory_MemAvailable_bytes
          ) / node_memory_MemTotal_bytes > 0.9
        for: 5m
        labels:
          severity: warning
          team: infrastructure
        annotations:
          summary: "High memory usage on {{ $labels.instance }}"
          description: "Memory usage is above 90% for more than 5 minutes."

      - alert: DiskSpaceLow
        expr: |
          (
            node_filesystem_avail_bytes{fstype!="tmpfs"} /
            node_filesystem_size_bytes{fstype!="tmpfs"}
          ) < 0.1
        for: 5m
        labels:
          severity: critical
          team: infrastructure
        annotations:
          summary: "Low disk space on {{ $labels.instance }}"
          description: "Disk space is below 10% on {{ $labels.device }}."

      - alert: HighDiskIOWait
        expr: rate(node_cpu_seconds_total{mode="iowait"}[5m]) > 0.1
        for: 5m
        labels:
          severity: warning
          team: infrastructure
        annotations:
          summary: "High disk I/O wait on {{ $labels.instance }}"
          description: "Disk I/O wait time is above 10% for more than 5 minutes."

  # =============================================================================
  # EXTERNAL API ALERTS
  # =============================================================================
  - name: external_apis
    rules:
      - alert: ExternalAPIDown
        expr: external_api_up == 0
        for: 2m
        labels:
          severity: warning
          team: integrations
        annotations:
          summary: "External API {{ $labels.instance }} is down"
          description: "External API {{ $labels.instance }} is not responding."

      - alert: ExternalAPIHighLatency
        expr: external_api_response_time_seconds > 5
        for: 3m
        labels:
          severity: warning
          team: integrations
        annotations:
          summary: "External API {{ $labels.instance }} has high latency"
          description: "External API response time is {{ $value }} seconds."

      - alert: ExternalAPIRateLimitApproaching
        expr: external_api_rate_limit_remaining / external_api_rate_limit_total < 0.1
        for: 1m
        labels:
          severity: warning
          team: integrations
        annotations:
          summary: "External API rate limit approaching for {{ $labels.instance }}"
          description: "Only {{ $value | humanizePercentage }} of rate limit remaining."

  # =============================================================================
  # BUSINESS LOGIC ALERTS
  # =============================================================================
  - name: business_logic
    rules:
      - alert: UnusualUserRegistrationRate
        expr: rate(user_registrations_total[1h]) > 100
        for: 10m
        labels:
          severity: warning
          team: product
        annotations:
          summary: "Unusual user registration rate"
          description: "User registration rate is {{ $value }} per hour, which is unusually high."

      - alert: AlertVolumeSpike
        expr: rate(alerts_triggered_total[5m]) > 1000
        for: 2m
        labels:
          severity: warning
          team: alerts
        annotations:
          summary: "Alert volume spike detected"
          description: "Alert trigger rate is {{ $value }} per second, which is unusually high."

      - alert: LowActiveUsers
        expr: active_users_last_24h < 10
        for: 30m
        labels:
          severity: info
          team: product
        annotations:
          summary: "Low active user count"
          description: "Only {{ $value }} users were active in the last 24 hours."