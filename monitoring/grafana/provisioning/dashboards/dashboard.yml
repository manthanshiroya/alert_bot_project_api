# =============================================================================
# Grafana Dashboard Provisioning Configuration
# =============================================================================

apiVersion: 1

providers:
  # Alert Bot Overview Dashboard
  - name: 'alert-bot-overview'
    orgId: 1
    folder: 'Alert Bot'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards/alert-bot-overview.json

  # Service Monitoring Dashboards
  - name: 'service-monitoring'
    orgId: 1
    folder: 'Services'
    type: file
    disableDeletion: false
